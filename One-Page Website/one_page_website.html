<!DOCTYPE html>
</html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Luis' Website</title>
		<script src="./js/one_page_website.js"></script>
		<link rel="stylesheet" href="./css/one_page_website.css">
	</head>
	<body>
		<!--NAV-->
		<ul>
			<a href="#home" id="link"><li>HOME</li></a>
			<a href="#gallery" id="link"><li>GALLERY</li></a>
			<a href="#contact"><li>CONTACT US</li></a>
			<a href="#video" id="link"><li>VIDEO</li></a>
		</ul>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<h1>Welcome</h1>
			<p>Hello...</p>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<div id="gallery" class="row">
			<div class="column">
				<img src="img1.jpg" style="width:75%" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="img2.jpg" style="width:75%" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="img3.jpg" style="width:75%" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
		</div>


		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<div class="numbertext">1 / 3</div>
					<img src="img1.jpg" style="width:100%">
				</div>
		  
				<div class="mySlides">
					<div class="numbertext">2 / 3</div>
					<img src="img2.jpg" style="width:100%">
			  	</div>
		  
			  	<div class="mySlides">
					<div class="numbertext">3 / 3</div>
					<img src="img3.jpg" style="width:100%">
			  	</div>
		  
			  	<!-- Next/previous controls -->
			  	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  	<a class="next" onclick="plusSlides(1)">&#10095;</a>
		  
			  	<!-- Caption text -->
			  	<div class="caption-container">
					<p id="caption"></p>
			  	</div>
		  
			  	<!-- Thumbnail image controls -->
			  	<div class="column">
					<img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Street">
			  	</div>
		  
			  	<div class="column">
					<img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Moon">
			  	</div>
		  
			  	<div class="column">
					<img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Lawn">
			  	</div>
			</div>
		  </div>
		<!--END GALLERY-->
		
		<!--FORM-->
		<div id="contact">
			<p>I'd like to get to know you...</p><br />
			<form action="" method="get">
				First Name: <input type="text" name="First_Name"><br />
				Last Name: <input type="text" name="Last_Name"><br />
				Email: <input type="email" name="Email"><br />
				<input type="submit" value="Submit">
			</form>
		</div>
		<!--END FORM-->
		<br /><br />
		<!--VIDEO-->
		<div id="video">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/SJVdHj4Zths"
			frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
		</div>
		<!--END VIDEO-->
	</body>
	<footer>
		<p style="font-size:10px">&copy; 1993-2020 by Luis Nevarez. All Rights Reserved.</p>
	</footer>
<html>
