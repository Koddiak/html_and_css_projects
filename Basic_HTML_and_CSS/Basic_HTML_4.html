<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Luis' Website</title>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
			.font_1{background-color: aliceBlue; color: darkBlue; font-size: large;}
			.font_2{background-color: crimson; color: gold; font-size: medium;}
			.My_Style{background-color: antiqueWhite; color: goldenRod; text-decoration: underline overline;
			font-weight: italic; font-size: small;}
		</style>
		<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because
		we pointed to the class attribute font_1</h4>
		<p class="My_Style">This paragraph is written in my style!</p>
	</body>
</html>
